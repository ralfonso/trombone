<div id="demerit-header">demerits</div>
<ul id="top-scores">
{% for user in users %}
  <li>
    {% if link_users: %}
    <a data-user-slug="{{ user.slug }}">
    {% endif %}
    {{ user.first_name }} {{ user.last_name }}: {{ user.demerits }}

    </a>
    {% endif %}
  </li>
{% endfor %}
</ul>
