{% extends 'layout.html' %}
{% block body %}
<div id="top-scores-container">
</div>

<div id="form-container">
    <form action="/api/demerit/create" method="post" id="reason">
    <div id="demerit-container">
        <input type="hidden" name="api_key" value="{{ request.cookies['api_key'] }}" />
        <input type="hidden" name="link_users" value="1" />
        <input type="hidden" name="as_html" value="1" />
        <select id="to-user" class="required" name="to_user">
            <option />
        </select>
        <div class="row">
          <input type="text" name="reason" class="reason" />
        </div>
        <div class="row">
          <button type="submit" id="demerit">DEMERIT</button>
        </div>
        <div id="message"></div>
        <div id="reasons">
        	<div id="excuses"></div>
        </div>
    </div>
    </form>
</div>
{% endblock %}
